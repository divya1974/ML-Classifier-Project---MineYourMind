

<!--{% extends 'portal/base.html' %}
{% block body %}-->

    <html>
    <head>
      <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
      <link rel="stylesheet" href="https://cdn.anychart.com/fonts/2.7.3/anychart.css" />
      <style>
        html, body, #container {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
    anychart.onDocumentReady(function() {
      // create data set on our data
      chartData = {
        title: 'Analysis of male and females as per their relationship status',
        header: ['#', 'Male', 'Female'],
        rows: [
          ['Single', {{sm}}, {{sf}}],
          ['Married', {{mm}}, {{mf}}],
          ['Live in Relationship', {{ml}}, {{fl}}],
          ['Fling', {{mf}}, {{ff}}],
        ]
      };

      // create column chart
      chart = anychart.column3d();

      // set chart data
      chart.data(chartData);

      // turn on chart animation
      chart.animation(true);

      // set axes settings
      chart.yAxis().title('Number of people');
      chart.yAxis().labels().format('{%Value}{groupsSeparator: }');

      // set labels settings
      chart.labels()
        .enabled(true)
        .fontColor('#60727b')
        .position('top')
        .anchor('bottom')
        .format('{%Value}{groupsSeparator: }');
      chart.hoverLabels().enabled(false);

      // turn on legend
      chart.legend()
        .enabled(true)
        .fontSize(13)
        .padding([0, 0, 20, 0]);

      // set interactivity settings
      chart.interactivity().hoverMode('single');

      // set tooltip settings
      chart.tooltip()
        .positionMode('point')
        .position('top')
        .anchor('bottom')
        .offsetX(0)
        .offsetY(5)
        .format('{%SeriesName}: {%Value}{groupsSeparator: }');

      // set container id for the chart
      chart.container('container');

      // initiate chart drawing
      chart.draw();
    });
        </script>
    </body>
    </html>
{%endblock%}
